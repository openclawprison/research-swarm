services:
  - type: web
    name: research-swarm
    runtime: docker
    plan: starter
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: research-swarm-db
          property: connectionString

databases:
  - name: research-swarm-db
    plan: starter
    databaseName: research_swarm
    ipAllowList: []
